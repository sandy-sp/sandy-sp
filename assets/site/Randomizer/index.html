<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Glitch Canvas</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      display: block;
    }
    .glitch-wrapper {
      width: 100%;
      max-width: 600px; /* or whatever fits your layout */
      aspect-ratio: 3 / 2;
      position: relative;
    }

    #glitchCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="glitch-wrapper">
    <canvas id="glitchCanvas"></canvas>
  </div>
  <script src="glitch.js"></script>
</body>
</html>
